name: Node.js CI

on:
  push:
    branches: [ "NoorulAyaan-patch-1" ]
  pull_request:
    branches: [ "NoorulAyaan-patch-1" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]  # Test on multiple Node.js versions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package.json'  # Ignore missing lock file

    - name: Install dependencies
      run: npm ci || npm install  # Try clean install, fallback to regular install

    - name: Run tests
      run: npm test -- --watchAll=false  # Disable watch mode for CI

    - name: Build React application
      run: npm run build
      env:
        CI: true  # Ensure React treats this as a CI build
      if: success()
